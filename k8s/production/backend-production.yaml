apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: api-backoffice
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: api-backoffice
    spec:
      containers:
      - name: api-backoffice
        image: gcr.io/turing-audio-227423/api-backoffice:v25
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
        ports:
          - containerPort: 9007
